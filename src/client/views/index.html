<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel Planner</title>
    </head>

    <body>

        <header>
            <div class="container">
              <nav>
                <a href="#home" data-page="home">Home</a>
                <a href="#my-trips" data-page="my-trips">My Trips</a>
              </nav>
                <div class="appTitle">
                    Travel Planner
                </div>
            </div>
        </header>

        <main id="main">
            <section>
                <form id="searchForm">
                  <div class="container">
                    <div class="formGroup">
                      <label for="">My Trip To </label>
                      <input id="city" class="city" type="text" name="city" value="" placeholder="Enter city eg New York" aria-label="Enter a city name">
                    </div>
                    <div class="formGroup">
                      <label for="">Departing</label>
                      <input id="startDate" class="date" type="text" name="startDate" value="" placeholder="Date - pick date range or double click to select single date" aria-label="Pick a date">
                      <Button type="submit" name="submit" id="searchButton" value="Go" aria-label="Submit">Go</button>
                      </div>
                    </div>
                </form>
              </section>

            <section class="tripinfoBG">
              <div class="container" id="pageContent"></div>
            </section>
        </main>
        <footer>
            <p> Designed by Bright Onwukwe </p>
        </footer>

        <script>
          // Check that service workers are supported
          if ('serviceWorker' in navigator) {
              // Use the window load event to keep the page load performant
              window.addEventListener('load', () => {
                  navigator.serviceWorker.register('/service-worker.js');
              });
          }
      </script>
    </body>
</html>
